<!DOCTYPE html>
<html ng-app='localStorageDemo'>
	<head>
		<meta charset=utf-8 />
		<title>Demo Local Storage HTML5</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="components/angular-local-storage/src/angular-local-storage.js"></script>
		<script src="components/angular-local-storage/src/common.js"></script>
		<script src="app.js"></script>
		
		<style>
			* {
				box-sizing: border-box;
				font-family: Verdana;
				text-align: center;
			}
			body {
				background-color: #F2F2F2;
			}
		</style>
	</head>
	<body ng-controller='localStorageCtrl'>
		<h1>Demo Local Storage HTML5</h1>
		<div>
			<input type='text' ng-model='entrada' /><input type='button' ng-click='guardar()' value='Guardar' />
		</div>
		<br>
		<div>
			{{valorGuardado}}
		</div>
	</body>
</html>
